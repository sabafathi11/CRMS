{% extends 'header_footer.html' %}

{% block title %}
    درخواست دریافت پول
{% endblock %}

{% block content %}
    <br>
    <div class="container" dir="rtl">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="my_border">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="card_number" class="form-label">شماره کارت :</label>
                            <input type="text" id="card_number" name="card_number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="shaba_number" class="form-label">شماره شبا :</label>
                            <input type="text" id="shaba_number" name="shaba_number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="bank_name" class="form-label">نام بانک :</label>
                            <input type="text" id="bank_name" name="bank_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="request_content">متن درخواست :</label>
                            <textarea class="form-control" id="request_content" name="request_content"
                                      rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">مبلغ ( تومان ) :</label>
                            <input type="text" id="amount" name="amount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="documents" class="form-label">فایل های مربوطه :</label>
                            <input type="file" id="documents" name="documents" class="form-control">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn_width" value="Submit"> ثبت </button>
                        </div>
                    </form>
                </div>
            </div>
            <divc class="col-3"></divc>
        </div>
    </div>
{% endblock %}
