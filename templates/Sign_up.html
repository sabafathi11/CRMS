{% extends 'header_footer.html' %}

{% block title %}
    ورود
{% endblock %}

{% block content %}
    <br>
    <div class="container" dir="rtl">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="my_border">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">نام کاربری :</label>
                            <input type="username" class="form-control " id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">رمز عبور :</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">نام :</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">نام خانوادگی :</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">شماره تماس :</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">آدرس :</label>
                            <textarea class="form-control" id="address" name="address" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="natural_number" class="form-label">کد ملی :</label>
                            <input type="text" class="form-control" id="natural_number" name="natural_number">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn_width" value="Submit"> ثبت نام </button>
                        </div>
                    </form>
                </div>
            </div>
            <divc class="col-3"></divc>
        </div>
    </div>
{% endblock %}
