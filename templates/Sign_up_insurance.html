{% extends 'header_footer.html' %}

{% block title %}
    ثبت بیمه جدید
{% endblock %}

{% block content %}
    <br>
    <div class="container" dir="rtl">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="my_border">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">نوع بیمه :</label>
                            <select id="name" name="name" class="form-select" aria-label="Default select example">
                                <option selected>نوع بیمه خود را انتخاب کنید : </option>
                                <option value="1">بدنه ماشین</option>
                                <option value="2">شخص ثالث</option>
                                <option value="3">حوادث</option>
                                <option value="4">درمان</option>
                                <option value="5">عمر</option>
                                <option value="6">واحد مسکونی</option>
                                <option value="7">مرکز صنعتی</option>
                                <option value="8">مرکز غیر صنعتی</option>
                                <option value="9">حمل و نقل</option>
                                <option value="10">هواپیما</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="duration" class="form-label">بازه بیمه :</label>
                            <select id="duration" name="duration" class="form-select" aria-label="Default select example">
                                <option selected>بازه مد نظر خود را انتخاب کنید : </option>
                                <option value="1">1 سال</option>
                                <option value="5">5 سال</option>
                                <option value="10">10 سال</option>
                                <option value="15">15 سال</option>
                                <option value="30">30 سال</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="payment_kind" class="form-label">روش پرداخت بیمه :</label>
                            <select id="payment_kind" name="payment_kind" class="form-select" aria-label="Default select example">
                                <option selected>روش پرداخت مد نظر خود را انتخاب کنید : </option>
                                <option value="2">ماهانه</option>
                                <option value="1">سالانه</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn_width" value="Submit"> ثبت نام</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
